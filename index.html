<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=`, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
	<link href="/css/reset.css" rel="stylesheet">
	<link href="/css/style.css" rel="stylesheet">
	<title>Aniclot</title>
</head>
<body>
	<header class="header top-bg-color">
		<div class="container">
			<div class="header__top-container">
				<div class="header__search">
					<img src="/img/header__search-ico.svg" alt="Поиск" class="header__search-ico">
					<!-- <input type="text" class="header__search-form"> -->
				</div>
				<div class="header__logo">
					<img src="/img/20019EFBC3AF0430.webp" alt="" class="header__logo-pic">
				</div>
				<div class="header__options">
					<div class="header__options-account">
						<img src="/img/account-icon.svg" alt="Корзина" class="header__options-ico-img">
						<div class="header__options-account-text"></div>
					</div>
					<div class="header__options-account">
						<img src="/img/cart-icon.svg" alt="Корзина" class="header__options-ico-img">
						<div class="header__options-cart-text"></div>
					</div>
				</div>
			</div>
			<div class="header__top-container-floor"></div>
			<div class="header__menu"> <!-- это лучше сделать через ul и li -->
				<div class="header__menu-option">Связаться с нами</div>
				<div class="header__menu-option">О нас</div>
				<div class="header__menu-option">Акции</div>
				<div class="header__menu-option">Связь</div>
			</div>
		</div>
	</header>
	<main class="main">
		<div class="top-bg-color"> <!-- нужно секцию поставить перед этими дивами -->
			<div class="container">
				<section class="shopping__intro">
					<div class="shopping__intro-info">
						<div class="shopping__intro-info-h2">Коллекции</div>
						<div class="shopping__intro-info-text">Здесь вы можете найти футболки и худи из множества разных аниме</div>
						<button class="shopping__intro-btn" href="#"><img src="/img/btn-shop.svg" alt="Cart">Купить</button>
					</div>
					<div class="shopping__intro-image">
						<img class="shopping__intro-pic" src="/img/shopping__info-img.jpg">
						<div class="shopping__intro-pic-shadow"></div>
					</div>
				</section>
			</div>
		</div>
		<section class="anime__outfit">
			<div class="container">
				<ul class="anime__outfit-logos">
					<li class="anime__outfit-logo"></li>
					<li class="anime__outfit-logo"></li>
					<li class="anime__outfit-logo"></li>
					<li class="anime__outfit-logo"></li>
					<li class="anime__outfit-logo"></li>
				</ul>
				<div class="anime__outfit-style-examples">
					<img src="" alt="" class="anime__outfit-style-example">
					<img src="" alt="" class="anime__outfit-style-example">
					<img src="" alt="" class="anime__outfit-style-example">
					<img src="" alt="" class="anime__outfit-style-example">
					<img src="" alt="" class="anime__outfit-style-example">
				</div>
			</div>
		</section>
	</main>
	<script src="/js/script.js"></script>
</body>
</html>
